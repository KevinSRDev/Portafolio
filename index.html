<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV-KR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="boxContendAll">
        <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox">
                    <div class="slider round"></div>
                </label>
                <small id="cambiar">Cambiar Color</small>
            </div>
            
        <header>
            <div class="name">
                <h1 class="nameUp">
                    Kevin <span class="colorName" id="inicio">Romero</span>.Dev
                </h1>
            </div>
        </header>
        <main>
            <div class="boxNav">
                <nav class="navBar">
                    <ul>
                        <li><a href="#sobreMi" id="link_sobreMi">Sobre Mí</a></li>
                        <li><a href="#portafolio" id="link_portafolio">Portafolio</a></li>
                        <li><a href="#contacto" id="link_contacto">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            <section class="firstView" id="firstView">
                <div class="animation-icon">
                    <i class="bi bi-arrow-down"></i>
                </div>
            </section>

            <!-- Sobre mi -->
            <section class="sobreMi" id="sobreMi">
                <h2 class="name2">Kevin Romero</h2>
                <p class="cargo">Desarrollador de Software || Desarrollador Web</p>
                <h3 class="description">
                    <span class="techIcon"><i class="bi bi-code-slash"></i></span> Tecnologías
                </h3>
                <div class="boxSkills">
                    <span class="csharp">C#</span>
                    <span class="net">.Net</span>
                    <span class="git">Git</span>
                    <span class="github">GitHub</span>
                    <span class="sql">SQL Server</span>
                    <span class="javaScript">JavaScript</span>
                    <span class="css">CSS</span>
                    <span class="html">HTML</span>
                    <span class="nodeJs">Node.JS</span>
                </div>
                <p class="message">Siempre Innovando.</p>
            </section>

            <!-- Portafolio -->
            <section class="portafolio" id="portafolio">
                <div class="boxContainerPortafolio">
                    <div class="boxUp">
                        <div class="boxProject up">
                            <video src="./sources/mp4/WhatsApp Video 2025-05-21 at 00.06.07.mp4" autoplay="true"
                                loop="true" muted="true"></video>
                        </div>
                    </div>
                    <div class="boxCenter">
                        <div class="boxProject center" date-statues="Ojo">
                            <video src="./sources/mp4/MdDev.mp4" autoplay="true" loop="true" muted="true"></video>
                        </div>
                    </div>
                    <div class="boxDown">
                        <div class="boxProject down">
                            <video src="./sources/mp4/Animation vs Coding.mp4" autoplay="true" loop="true"
                                muted="true"></video>
                        </div>
                    </div>
                </div>
            </section>

            <section class="contacto" id="contacto">
                <h3 class="phone"> +57 3264792846</h3>
            </section>
        </main>

        <footer>
            <p>@KevinSRDev</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
